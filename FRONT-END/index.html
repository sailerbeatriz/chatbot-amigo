<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Assistente Virtual da melhor idade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        #send-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #45a049;
        }

        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 20px 15px;
            background: white;
        }

        .suggestion-btn {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            color: #1976d2;
        }

        .suggestion-btn:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ‘µ Assistente Virtual</h1>
            <p>Estou aqui para ajudar vocÃª com tecnologia!</p>
        </div>

        <div class="suggestions">
            <button class="suggestion-btn" onclick="sendSuggestion('Como enviar uma mensagem no WhatsApp?')">
                ðŸ“± WhatsApp
            </button>
            <button class="suggestion-btn" onclick="sendSuggestion('Como fazer uma videochamada?')">
                ðŸ“¹ Videochamada
            </button>
            <button class="suggestion-btn" onclick="sendSuggestion('Como tirar uma foto com o celular?')">
                ðŸ“¸ Tirar Foto
            </button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                OlÃ¡! Sou seu assistente virtual. Estou aqui para ajudar vocÃª a usar tecnologia de forma simples. 
                Como posso ajudar hoje?
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." maxlength="500">
            <button id="send-button" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing');

        // Permitir enviar com Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;

            // Adicionar mensagem do usuÃ¡rio
            addMessage(message, 'user');
            userInput.value = '';
            sendButton.disabled = true;

            // Mostrar indicador de digitaÃ§Ã£o
            typingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Remover indicador de digitaÃ§Ã£o
                typingIndicator.style.display = 'none';
                
                if (data.status === 'success') {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Desculpe, nÃ£o consegui processar sua pergunta. Tente novamente.', 'bot');
                }

            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Erro de conexÃ£o. Verifique sua internet.', 'bot');
            }

            sendButton.disabled = false;
            userInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Focar no input quando a pÃ¡gina carregar
        window.onload = function() {
            userInput.focus();
        };
    </script>
</body>
</html>
</body>
